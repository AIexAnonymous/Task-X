<!doctype html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<form action="./index.py" method="post" enctype="multipart/form-data">
<!-- text 普通文本输入框 -->
<!-- {"username":"请输入姓名"} -->
姓名：<input type="text" name="username" value="" placeholder="请输入姓名"><br>
<!-- password 密码输入框 -->
密码：<input type="password" name="password" placeholder="请输入密码"><br>


<!-- 单选框 radio name值必须相同-->
性别：<input type="radio" name="sex" value="1" checked>男
  <input type="radio" name="sex" value="0">女
<br>

<!-- 多选框 checkbox name值必须相同并且加[]-->
爱好：<input type="checkbox" name="like[]" value="f" checked>足球
  <input type="checkbox" name="like[]" value="b">篮球
  <input type="checkbox" name="like[]" value="l">看书

<br>
<!-- 文件上传 file -->
上传文件：<input type="file" name="file">

<br>
<!-- 文本域 textarea -->
个人简介：<br>
<textarea name="in" id="" cols="10" rows="10">最多不超过50字
</textarea>
<br>
籍贯：
<!-- 下拉框 select 必须要和option使用-->
<select name="add" id="">
<option value="b" selected>北京</option>
<option value="s">上海</option>
<option value="h">河北</option>
<option value="hn">河南</option>
<option value="sx">山西</option>
</select>

<!-- 提交按钮 -->
<br>
<input type="submit" value="提交"> 
<button>确定</button>
<input type="reset">
<input type="image" src="./images/reset.gif">
</form> 

</body>
</html>
